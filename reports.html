<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reports | Reporting System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="https://via.placeholder.com/150x50?text=Company+Logo" alt="Company Logo" class="logo">
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="reports.html">
                            <i class="fas fa-file-alt"></i>
                            <span>My Reports</span>
                        </a>
                    </li>
                    <li>
                        <a href="create-report.html">
                            <i class="fas fa-plus-circle"></i>
                            <span>New Report</span>
                        </a>
                    </li>
                    <li id="adminLink" style="display: none;">
                        <a href="admin.html">
                            <i class="fas fa-user-shield"></i>
                            <span>Admin Panel</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-info">
                        <span class="user-name" id="userName">Loading...</span>
                        <span class="user-role" id="userRole">Loading...</span>
                    </div>
                </div>
                <button id="logoutBtn" class="btn btn-text">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h1>My Reports</h1>
                <div class="header-actions">
                    <div class="search-box">
                        <input type="text" id="reportSearch" placeholder="Search reports...">
                        <i class="fas fa-search"></i>
                    </div>
                    <button class="btn btn-primary" onclick="window.location.href='create-report.html'">
                        <i class="fas fa-plus"></i> New Report
                    </button>
                </div>
            </header>
            
            <div class="content-container">
                <div class="filters">
                    <div class="filter-group">
                        <label for="statusFilter">Status</label>
                        <select id="statusFilter">
                            <option value="all">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="in_progress">In Progress</option>
                            <option value="resolved">Resolved</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="dateFilter">Date</label>
                        <select id="dateFilter">
                            <option value="all">All Time</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                        </select>
                    </div>
                </div>
                
                <div class="reports-table-container">
                    <table class="reports-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Updated</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="reportsTableBody">
                            <tr>
                                <td colspan="5" class="loading-row">
                                    <i class="fas fa-spinner fa-spin"></i> Loading reports...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <div class="pagination">
                        <button id="prevPage" class="btn btn-text" disabled>
                            <i class="fas fa-chevron-left"></i> Previous
                        </button>
                        <span id="pageInfo">Page 1 of 1</span>
                        <button id="nextPage" class="btn btn-text" disabled>
                            Next <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="utils.js"></script>
    <script src="auth.js"></script>
    <script src="reports.js"></script>
    <script>
        let currentPage = 1;
        const itemsPerPage = 10;
        let allReports = [];
        
        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication
            const user = await checkAuth();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            
            // Update UI based on user role
            if (user.is_admin) {
                document.getElementById('adminLink').style.display = 'block';
            }
            
            // Load reports
            loadReports();
            
            // Set up event listeners
            document.getElementById('statusFilter').addEventListener('change', filterReports);
            document.getElementById('dateFilter').addEventListener('change', filterReports);
            document.getElementById('reportSearch').addEventListener('input', filterReports);
            document.getElementById('prevPage').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayReports();
                }
            });
            document.getElementById('nextPage').addEventListener('click', () => {
                const totalPages = Math.ceil(filteredReports.length / itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    displayReports();
                }
            });
        });
        
        async function loadReports() {
            try {
                const response = await fetchApi('/reports/');
                if (response.ok) {
                    allReports = await response.json();
                    filteredReports = [...allReports];
                    displayReports();
                } else {
                    throw new Error('Failed to load reports');
                }
            } catch (error) {
                console.error('Error loading reports:', error);
                document.getElementById('reportsTableBody').innerHTML = `
                    <tr>
                        <td colspan="5" class="error-row">
                            <i class="fas fa-exclamation-circle"></i> Error loading reports. Please try again.
                        </td>
                    </tr>
                `;
            }
        }
        
        function filterReports() {
            const statusFilter = document.getElementById('statusFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            const searchQuery = document.getElementById('reportSearch').value.toLowerCase();
            
            filteredReports = allReports.filter(report => {
                // Status filter
                if (statusFilter !== 'all' && report.status !== statusFilter) {
                    return false;
                }
                
                // Date filter
                if (dateFilter !== 'all') {
                    const reportDate = new Date(report.created_at);
                    const today = new Date();
                    
                    switch (dateFilter) {
                        case 'today':
                            if (reportDate.toDateString() !== today.toDateString()) {
                                return false;
                            }
                            break;
                        case 'week':
                            const weekStart = new Date(today);
                            weekStart.setDate(today.getDate() - today.getDay());
                            if (reportDate < weekStart) {
                                return false;
                            }
                            break;
                        case 'month':
                            if (reportDate.getMonth() !== today.getMonth() || 
                                reportDate.getFullYear() !== today.getFullYear()) {
                                return false;
                            }
                            break;
                    }
                }
                
                // Search filter
                if (searchQuery && !report.title.toLowerCase().includes(searchQuery) && 
                    !(report.description && report.description.toLowerCase().includes(searchQuery))) {
                    return false;
                }
                
                return true;
            });
            
            currentPage = 1;
            displayReports();
        }
        
        function displayReports() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedReports = filteredReports.slice(startIndex, endIndex);
            
            const tableBody = document.getElementById('reportsTableBody');
            
            if (paginatedReports.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="empty-row">
                            <i class="fas fa-file-alt"></i> No reports found
                        </td>
                    </tr>
                `;
            } else {
                tableBody.innerHTML = '';
                paginatedReports.forEach(report => {
                    const statusClass = getStatusClass(report.status);
                    const createdDate = new Date(report.created_at).toLocaleDateString();
                    const updatedDate = new Date(report.updated_at).toLocaleDateString();
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <div class="report-title">${report.title}</div>
                            <div class="report-description">${report.description || 'No description'}</div>
                        </td>
                        <td>
                            <span class="status-badge ${statusClass}">${formatStatus(report.status)}</span>
                        </td>
                        <td>${createdDate}</td>
                        <td>${updatedDate}</td>
                        <td>
                            <a href="report-detail.html?id=${report.id}" class="btn btn-icon">
                                <i class="fas fa-eye"></i>
                            </a>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }
            
            // Update pagination controls
            const totalPages = Math.ceil(filteredReports.length / itemsPerPage);
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prevPage').disabled = currentPage <= 1;
            document.getElementById('nextPage').disabled = currentPage >= totalPages;
        }
        
        function getStatusClass(status) {
            switch (status) {
                case 'resolved': return 'status-success';
                case 'in_progress': return 'status-info';
                default: return 'status-warning';
            }
        }
        
        function formatStatus(status) {
            return status.split('_').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }
    </script>
</body>
</html>
